<div *ngIf="newsArticles.length > 0; else noNews">
  <div *ngFor="let article of newsArticles" class="article">
    <div class="max-w grid grid-cols-4 gap-4 m-3 border rounded-lg shadow dark:border-gray-700" style="background-color: #68D2E8;">
        <div class="col-span-1 p-5">
            <img class="rounded w-96 h-56 object-cover" [src]="article.urlToImage" alt="" />
        </div>
        <div class="col-span-3 p-4">
            <h5 class="mb-2 text-2xl font-bold tracking-tight">{{ article.title }}</h5>
            <p class="mb-3 font-normal">{{ article.author }}</p>
            <p class="mb-3 font-normal">{{ article.description }}</p>
            <a [href]="article.url" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Leer m√°s
                <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
                </svg>
            </a>
        </div>
    </div>
  </div>
</div>
<ng-template #noNews>
  <p class="text-center p-12 text-4xl">No se encontraron noticias.</p>
</ng-template>
